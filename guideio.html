<!DOCTYPE html>
<html lang="ja">
<head>

  <title>GHomePub</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="body">
  <div class="whole-wrapper">
    <div class="pre-header">
      <div class="pre-header-inner">
        <p class="site-description">授業支援用サイト・サブページ</p>
      </div><!-- .pre-header-inner -->
    </div><!-- .pre-header -->
    <header class="header" id="sticky-header">
      <div class="header-inner">
        <h1 class="site-title"><a href="index.html">GHomePub</a></h1>
      </div><!-- .header-inner -->
    </header>
    <div class="content-container">
      <main class="main">
        <section class="card">
          <h2 class="card-title">C# 授業支援</h2>
          <div class="card-inner">
            <h3 class="card-subtitle">入出力</h3>
            <p>出力します。</p>
            <script src="https://gist.github.com/gplayer2022/e83f0f8c1ed9c45956fad63fe82355f7.js"></script>
            <p>入力します。</p>
            <script src="https://gist.github.com/gplayer2022/f3ce1ebb441643c98228fad597edf3b1.js"></script>
          </div><!-- .card-inner -->
          <div class="card-inner">
            <h3 class="card-subtitle">文字の装飾</h3>

            <script src="https://gist.github.com/gplayer2022/c0d1d6f33bfa059840c3c34529eb8086.js"></script>

            <script src="https://gist.github.com/gplayer2022/915962539c1ea1a3bea2fafdf966ea2c.js"></script>
          </div><!-- .card-inner -->
          <div class="card-inner">
            <h3 class="card-subtitle">待ち受け</h3>

            <script src="https://gist.github.com/gplayer2022/711ef219553ae3a341160971158c26c6.js"></script>
          </div><!-- .card-inner -->
        </section>
      </main>
    </div><!-- .content-container -->
    <footer id="footer">

    </footer>
